{% extends 'base.html' %} 

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Panel</title>

</head>
{% block content  %}
        <h1 class="font-weight-bold py-3">Panel</h1>
            <form class = "site-form">
              <div class="form-row">
                <div class="col-log-7 px-5 pt-7">
                  <p>Rooms tempreture:</p>
                  <input class="form-input" type="number" placeholder="degree">
                </div>
              </div>
              <div class="form-row">
                <div class="col-log-7 px-5 pt-8 mt-3">
                  <p>Turn light ON/OFF:</p>
                  <label class="switch">
                     <input type="checkbox">
                     <span class="slider round"></span>
                  </label>
                </div>
              </div>
              <div class="form-row">
                <div class="col-log-7 px-5 pt-7">
                  <p>Turn Electricity ON/OFF:</p>
                  <label class="switch">
                    <input type="checkbox" action="{% url 'panel:light' %}" method = "POST">
                    <span class="slider round"></span>
                  </label>
                 </div>
              </div>
              <div class="form-row">
                <div class="col-log-7 px-5 pt-7">
                  <p>Auto/Manual:</p>
                  <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                 </div>
              </div>
            </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{% endblock %}
</html>
